<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/png" href="images/logo.png" />
  <script defer src="script.js"></script>

  <title>Wine House</title>
</head>

<body>
  <div class="container">
    <section class="section-1">
      <h1 class="section-1-heading">
        The Best Wines Around The World
      </h1>
    </section>

    <section class="section-2">
      <div class="sale-container">
        <div class="sale">
          <img src="./images/bag.png" alt="sale bag">

          <button class="order-btn">
            ORDER NOW!
          </button>
        </div>

        <img class="wine-bottle" src="./images/wine-bottle.png" alt="">

      </div>
    </section>

    <section class="section-3">
      <h1 class="section-3-heading">
        THE BEST QUALITY
      </h1>

      <img class="frame-img" src="./images/frame.png">
      <img class="grapes-img" src="./images/grapes.png">
    </section>

    <section class="section-4">
      <h1 class="section-4-heading">
        Newly Release Wines
      </h1>

      <div class="frame-container">
        <img src="images/section-4-bg.jpg" alt="">
      </div>
    </section>

    <section class="section-5">
    </section>
  </div>



</body>

</html>
